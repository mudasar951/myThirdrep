<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="descripyion">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
      <label for="name">Name</label><br>
        <input placeholder="Enter your name" type="text" id="name"><br>
        <label for="email">Email</label><br>
         <input type="text" placeholder="Enter your Email" id="email"><br>
         <label for="Number">Age
          (optional)</label><br>
         <input type="text" placeholder="age" id="Number"><br>
         <label for="dropdown">Which option best describes your current role?</label><br>
         <select name="select current role" id="dropdown">
          <option value="role" disabled selected>select current role</option>
          <option value="Student">Student</option>
          <option value="Full time job">Full time job</option>
          <option value="Full time learner">Full time learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="other">other</option>
         </select>
         <br><label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
         <select id="feature">
          <option value="option" disabled selected>select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">projects</option>
          <option value="community">community</option>
          <option value="open source">open source</option>
         </select id="improve">
         <br><label for="improve">What would you like to see improved? (Check all that apply)</label><br>
         <input type="checkbox" id="front">
         <label for="front">Front-end Projects</label><br>
         <input type="checkbox" id="back">
         <label for="back">Back-end Projects</label><br>
         <input type="checkbox" id="data">
         <label for="data">Data Visualization</label><br>
         <input type="checkbox" id="challenges">
         <label for="challenges">Challenges</label><br>
         <input type="checkbox" id="open source">
         <label for="open source">Open Source Community</label><br>
         <input type="checkbox" id="gitter">
         <label for="gitter">Gitter help rooms</label><br>
         <input type="checkbox" id="Videos">
         <label for="Videos">Videos</label><br>
         <input type="checkbox" id="City Meetups">
         <label for="City Meetups">City Meetups</label><br>
         <input type="checkbox" id="Wiki">
         <label for="Wiki">Wiki</label><br>
         <input type="checkbox" id="Forum">
         <label for="Forum">Forum</label><br>
         <input type="checkbox" id="Additional Courses">
         <label for="Additional Courses">Additional Courses</label><br>


         </select>
    </form>
  </body>
  </html>
